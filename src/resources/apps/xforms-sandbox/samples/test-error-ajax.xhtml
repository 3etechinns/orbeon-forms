<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Error Dialog</xhtml:title>
        <xforms:model id="xforms-model">
            <xforms:instance id="instance">
                <instance>
                    <dividend>84</dividend>
                    <divisor>2</divisor>
                    <result/>
                </instance>
            </xforms:instance>
            <xforms:bind ref="result" calculate="../dividend div ../divisor"/>
        </xforms:model>
        <xhtml:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xhtml:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xhtml:script type="text/javascript" src="/apps/xforms-sandbox/samples/test-error-ajax.js"/>
        <xhtml:style type="text/css">
            .xforms-input input { width: 5em }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>
        <xforms:input ref="dividend">
            <xforms:label>Dividend: </xforms:label>
        </xforms:input>
        <xforms:input ref="divisor">
            <xforms:label>Divisor: </xforms:label>
        </xforms:input>
        <xforms:output ref="result">
            <xforms:label>Result: </xforms:label>
        </xforms:output>
        <xforms:group id="triggers">
            <xforms:trigger>
                <xforms:label>Server-side XPath error</xforms:label>
                <xforms:setvalue ev:event="DOMActivate" ref="divisor"/>
            </xforms:trigger>
            <xforms:trigger>
                <xforms:label>Client-side JS error</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xxforms:script>invalidFunctionCall();</xxforms:script>
                </xforms:action>
            </xforms:trigger>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
