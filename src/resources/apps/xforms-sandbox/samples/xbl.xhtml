        <xhtml:h2>Data-bound drop-down</xhtml:h2>
        <xforms:group ref="data-bound-select1">
            <xhtml:p>
                <fr:data-bound-select1 id="state" ref="state"
                        appearance="minimal" resource="'/xforms-sandbox/service/zip-states'"
                        nodeset="/states/state" label="@name" value="@abbreviation">
                    <xforms:label>State: </xforms:label>
                </fr:data-bound-select1>
                <fr:data-bound-select1 id="city" ref="city"
                        appearance="minimal" resource="concat('/xforms-sandbox/service/zip-cities?state-abbreviation=', state)"
                        resource-dependency="state"
                        nodeset="/cities/city" label="@name" value="@name">
                    <xforms:label>City: </xforms:label>
                </fr:data-bound-select1>
                <fr:data-bound-select1 id="zip" ref="zip"
                        appearance="minimal" resource="concat('/xforms-sandbox/service/zip-zips?state-abbreviation=', state, '&amp;city=', city)"
                        resource-dependency="city"
                        nodeset="/zips/zip" label="@code" value="@code">
                    <xforms:label>Zip: </xforms:label>
                </fr:data-bound-select1>
            </xhtml:p>
        </xforms:group>

        <xhtml:h2>Google Map</xhtml:h2>
        <xforms:group ref="map">
            <xhtml:p>
                <xforms:input ref="street">
                    <xforms:label>Street: </xforms:label>
                </xforms:input>
                <xforms:input ref="street2">
                    <xforms:label>Street line 2: </xforms:label>
                </xforms:input>
                <xforms:input ref="city">
                    <xforms:label>City: </xforms:label>
                </xforms:input>
                <fr:data-bound-select1 ref="state"
                        appearance="minimal" resource="'/xforms-sandbox/service/zip-states'"
                        nodeset="/states/state" label="@name" value="@abbreviation">
                    <xforms:label>State: </xforms:label>
                </fr:data-bound-select1>
                <xforms:input ref="zip">
                    <xforms:label>Zip: </xforms:label>
                </xforms:input>
            </xhtml:p>
            <xhtml:p>
                <fr:map address-ref="address" id="unittest-map"
                        longitude-ref="longitude" latitude-ref="latitude"
                        style="width: 500px; height: 300px"/>
            </xhtml:p>
            <xhtml:p>
                <xforms:output ref="latitude" id="map-latitude">
                    <xforms:label>Latitude: </xforms:label>
                </xforms:output>
            </xhtml:p>
            <xhtml:p>
                <xforms:output ref="longitude" id="map-longitude">
                    <xforms:label>Longitude: </xforms:label>
                </xforms:output>
            </xhtml:p>
        </xforms:group>
