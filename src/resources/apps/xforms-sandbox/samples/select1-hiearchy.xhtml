<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Select One With Hierarchy</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="main-instance">
                <selected>
                    <value1>sc1</value1>
                    <value2>sc1</value2>
                </selected>
            </xforms:instance>
            <xforms:instance id="items-instance">
                <items>
                    <item label="Encyclopedia">
                        <item label="Science" value="sc1"/>
                        <item label="Culture">
                            <item label="Art" value="ar1"/>
                            <item label="Craft" value="cr1"/>
                        </item>
                    </item>
                    <item label="Encyclopedia">
                        <item label="Science" value="sc2"/>
                        <item label="Culture">
                            <item label="Art" value="ar2"/>
                            <item label="Craft" value="cr2"/>
                        </item>
                    </item>
                </items>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:select1 ref="value1" appearance="minimal">
                <xforms:label>Select: </xforms:label>
                <xforms:itemset nodeset="instance('items-instance')//item">
                    <xforms:label ref="@label"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </xforms:select1>
            <xforms:output ref="value1">
                <xforms:label>Value selected: </xforms:label>
            </xforms:output>
        </xhtml:p>
        <xhtml:p>
            <xforms:select1 ref="value2" appearance="compact">
                <xforms:label>Select: </xforms:label>
                <xforms:choices>
                    <xforms:label>Encyclopedia</xforms:label>
                    <xforms:item>
                        <xforms:label>Science</xforms:label>
                        <xforms:value>sc1</xforms:value>
                    </xforms:item>
                    <xforms:choices>
                        <xforms:label>Culture</xforms:label>
                        <xforms:item>
                            <xforms:label>Art</xforms:label>
                            <xforms:value>ar1</xforms:value>
                        </xforms:item>
                        <xforms:item>
                            <xforms:label>Craft</xforms:label>
                            <xforms:value>cr1</xforms:value>
                        </xforms:item>
                    </xforms:choices>
                </xforms:choices>
                <xforms:choices>
                    <xforms:label>Encyclopedia</xforms:label>
                    <xforms:item>
                        <xforms:label>Science</xforms:label>
                        <xforms:value>sc2</xforms:value>
                    </xforms:item>
                    <xforms:choices>
                        <xforms:label>Culture</xforms:label>
                        <xforms:item>
                            <xforms:label>Art</xforms:label>
                            <xforms:value>ar2</xforms:value>
                        </xforms:item>
                        <xforms:item>
                            <xforms:label>Craft</xforms:label>
                            <xforms:value>cr2</xforms:value>
                        </xforms:item>
                    </xforms:choices>
                </xforms:choices>
            </xforms:select1>
            <xforms:output ref="value2">
                <xforms:label>Value selected: </xforms:label>
            </xforms:output>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
