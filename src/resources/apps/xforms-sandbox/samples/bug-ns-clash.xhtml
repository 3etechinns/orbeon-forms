            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xi="http://www.w3.org/2001/XInclude"
            xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
            xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xforms:model>
            <xforms:instance>
                <value>Hello, world!</value>
            </xforms:instance>
        </xforms:model>
        <xi:include href="bug-ns-clash.xbl" xxi:omit-xml-base="true"/>
    </xhtml:head>
    <xhtml:body>
        <!-- Element with id "clash" doesn't have the exf prefix used by XBL -->
        <xforms:output id="clash" ref=".">
            <xforms:label>Message: </xforms:label>
        </xforms:output>
        <!-- Use XBL component -->
        <fr:foobar/>
    </xhtml:body>
</xhtml:html>
