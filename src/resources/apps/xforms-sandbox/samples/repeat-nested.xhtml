<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Nested Repeat</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <companies>
                    <company name="Cisco">
                        <department name="Engineering">
                            <employee name="John Smith"/>
                        </department>
                        <department name="HR">
                            <employee name="Jim Carter"/>
                            <employee name="Tom Thompson"/>
                        </department>
                    </company>
                    <company name="Microsoft">
                        <department name="HR">
                            <employee name="Maria Jones"/>
                        </department>
                    </company>
                </companies>
            </xforms:instance>
        </xforms:model>
        <xhtml:style type="text/css">
            .table-row-odd { background-color: #ff6; }
            .table-row-even { background-color: white; }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h2>Div inside div</xhtml:h2>
        <xforms:repeat ref="company" id="company-repeat-first">
            <xhtml:div style="padding: .5em .5em .5em 2em; border: 1px solid #eee">
                <xforms:output ref="@name"/>
                <xforms:repeat ref="department" id="department-repeat-first">
                    <xhtml:div style="padding: .5em .5em .5em 2em; border: 1px solid #eee">
                        <xforms:output ref="@name"/>
                        <xforms:repeat ref="employee" id="employee-repeat-first">
                            <xhtml:div style="padding: .5em .5em .5em 2em; border: 1px solid #eee">
                                <xforms:output ref="@name"/>
                                <i>(employee name)</i>
                            </xhtml:div>
                        </xforms:repeat>
                    </xhtml:div>
                </xforms:repeat>
            </xhtml:div>
        </xforms:repeat>
        <xhtml:h2>Table</xhtml:h2>
        <xhtml:table class="zebra-table">
            <xforms:repeat ref="company" id="company-repeat">
                <xforms:var name="company-name" value="@name"/>
                <xforms:repeat ref="department" id="department-repeat">
                    <xforms:var name="department-name" value="@name"/>
                    <xforms:var name="department-position" value="position()"/>
                    <xforms:repeat ref="employee" id="employee-repeat">
                        <xforms:var name="employee-name" value="@name"/>
                        <xforms:var name="employee-position" value="position()"/>
                        <xhtml:tr class="{if ((count(preceding::employee)  + 1) mod 2 = 1) then 'table-row-odd' else 'table-row-even'}">
                            <xhtml:td>
                                <xforms:output value="if ($department-position = 1 and $employee-position = 1) then $company-name else ''"/>
                            </xhtml:td>
                            <xhtml:td>
                                <xforms:output value="if ($employee-position = 1) then $department-name else ''"/>
                            </xhtml:td>
                            <xhtml:td>
                                <xforms:output value="$employee-name"/>
                            </xhtml:td>
                        </xhtml:tr>
                    </xforms:repeat>
                </xforms:repeat>
            </xforms:repeat>
        </xhtml:table>
        <xforms:trigger>
            <xforms:label>Add company</xforms:label>
            <xforms:insert ev:event="DOMActivate" ref="/companies/company" at="last()+1" position="after"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Add department</xforms:label>
            <xforms:insert ev:event="DOMActivate" ref="/companies/company/department" at="last()+1" position="after"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Add employee</xforms:label>
            <xforms:insert ev:event="DOMActivate" ref="/companies/company/department/employee" at="last()+1" position="after"/>
        </xforms:trigger>

    </xhtml:body>
</xhtml:html>
