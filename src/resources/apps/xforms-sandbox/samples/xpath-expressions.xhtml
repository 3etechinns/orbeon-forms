<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XPath Expressions</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <salary>1</salary>
                    <salary>2</salary>
                    <salary>3</salary>
                    <result/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="result" calculate="sum(for $i in ../salary return number($i))"
                         relevant="string(sum(for $i in ../salary return number($i))) = 'NaN'"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        Result: <xforms:output ref="result"/>
    </xhtml:body>
</xhtml:html>
