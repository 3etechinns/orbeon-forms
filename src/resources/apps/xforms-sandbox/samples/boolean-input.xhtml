<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Input with Boolean type</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <show>true</show>
                    <name/>
                    <date/>
                    <boolean/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="show" type="xs:boolean"/>
            <xforms:bind nodeset="date" type="xs:date"/>
            <xforms:bind nodeset="boolean" type="xs:boolean"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>


        <xforms:input ref="show">
            <xforms:label>Show</xforms:label>
        </xforms:input>

        <xhtml:br/>

        <xforms:group ref=".[show = 'true']">

            <xforms:input ref="name">
                <xforms:label>Name</xforms:label>
            </xforms:input>

            <xhtml:br/>

            <xforms:input ref="date">
                <xforms:label>Date</xforms:label>
            </xforms:input>

            <xhtml:br/>

            <xforms:input ref="boolean">
                <xforms:label>Name</xforms:label>
            </xforms:input>

            <xhtml:br/>

            <xforms:input ref="boolean" appearance="minimal">
                <xforms:label>Name</xforms:label>
            </xforms:input>

            <xhtml:br/>

            <xforms:input ref="boolean" appearance="compact">
                <xforms:label>Name</xforms:label>
            </xforms:input>

            <xhtml:br/>

            <xforms:input ref="boolean" appearance="full">
                <xforms:label>Name</xforms:label>
            </xforms:input>
        </xforms:group>

        <widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>

    </xhtml:body>
</xhtml:html>
