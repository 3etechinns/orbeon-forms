<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Load with Target Attribute</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <value>true</value>
                    <value/>
                    <value>true</value>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h2>Table with repeat</xhtml:h2>
        <xhtml:table>
            <xforms:repeat id="tr-repeat" nodeset="/instance/value">
                <xhtml:tr>
                    <xhtml:td>
                        Relevant:
                        <xforms:select ref="." appearance="full">
                            <xforms:item>
                                <xforms:value>true</xforms:value>
                                <xforms:label/>
                            </xforms:item>
                        </xforms:select>
                    </xhtml:td>
                </xhtml:tr>
            </xforms:repeat>
        </xhtml:table>

        <xhtml:h2>Table with group</xhtml:h2>

        <!--<xhtml:table>-->
            <!--<xforms:group ref=".[/instance/value[1] = 'true']" id="tr-group">-->
                <!--<xhtml:tr>-->
                    <!--<xhtml:tr>First is relevant</xhtml:tr>-->
                <!--</xhtml:tr>-->
            <!--</xforms:group>-->
        <!--</xhtml:table>-->

        <xhtml:table>
            <xhtml:tr id="group-begin-tr-group" class="xforms-group-begin-end"/>
            <xhtml:tr>
                <xhtml:td>First is relevant</xhtml:td>
            </xhtml:tr>
            <xhtml:tr id="group-end-tr-group" class="xforms-group-begin-end"/>
        </xhtml:table>

    </xhtml:body>
</xhtml:html>
