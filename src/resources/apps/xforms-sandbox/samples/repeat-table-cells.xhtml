<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat Table Cells</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <table xmlns="">
                    <tr>
                        <td/>
                    </tr>
                </table>
            </xforms:instance>

            <xforms:instance id="variable">
                <column-count xmlns=""/>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:trigger>
            <xforms:label>Insert row</xforms:label>
            <xforms:insert ev:event="DOMActivate" nodeset="tr"/>
        </xforms:trigger>

        <xforms:trigger>
            <xforms:label>Insert column</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:setvalue ref="instance('variable')" value="count(instance('main-instance')/tr[1]/td) + 1"/>
                <xforms:insert while="tr[count(td) != instance('variable')]" nodeset="tr[count(td) != instance('variable')]/td"/>
            </xforms:action>
        </xforms:trigger>

        <table>
            <xforms:repeat nodeset="tr" id="row-repeat">
                <tr>
                    <xforms:repeat nodeset="td" id="cell-repeat">
                        <td>
                            (
                            <xforms:output value="count(xxforms:repeat-current('row-repeat')/preceding-sibling::*) + 1"/>
                            ,
                            <xforms:output value="position()"/>
                            }
                        </td>
                    </xforms:repeat>
                </tr>
            </xforms:repeat>
        </table>

        <!--<widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>-->

    </xhtml:body>
</xhtml:html>
