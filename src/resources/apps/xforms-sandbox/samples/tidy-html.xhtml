<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:saxon="http://saxon.sf.net/"
        xmlns:utils="java:org.orbeon.oxf.xforms.XFormsUtils">

    <xhtml:head>
        <xhtml:title>Tidy HTML</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <html/>
                    <xhtml-jtidy/>
                    <xhtml-tagsoup/>
                </instance>
            </xforms:instance>
            <xforms:instance id="fr-xsl-output-instance">
                <xsl:output xmlns:xsl="http://www.w3.org/1999/XSL/Transform" method="xml" omit-xml-declaration="yes" indent="yes" saxon:indent-spaces="4"/>
            </xforms:instance>
        </xforms:model>
        <xhtml:style type="text/css">
            .xforms-textarea {
                height: 20em;
                width: 100%;
            }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>

        <xforms:textarea ref="html">
            <xforms:label>Input HTML</xforms:label>
            <xforms:action ev:event="xforms-value-changed">
                <xxforms:variable name="filtered" select="replace(., '&lt;\?[^>]*>', '')" as="xs:string"/>
                <!--<xxforms:variable name="filtered" select="." as="xs:string"/>-->
                <xforms:setvalue ev:event="xforms-value-changed" ref="../xhtml-jtidy" value="saxon:serialize(utils:htmlStringToDocument($filtered, ()), instance('fr-xsl-output-instance'))"/>
                <xforms:setvalue ref="../xhtml-tagsoup" value="saxon:serialize(utils:htmlStringToDocumentTagSoup($filtered, ()), instance('fr-xsl-output-instance'))"/>
            </xforms:action>
        </xforms:textarea>

        <xforms:textarea ref="xhtml-jtidy">
            <xforms:label>JTidy</xforms:label>
        </xforms:textarea>
        <xforms:textarea ref="xhtml-tagsoup">
            <xforms:label>TagSoup</xforms:label>
        </xforms:textarea>

        <!--<widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>-->

    </xhtml:body>
</xhtml:html>
