<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat xforms:select1 Full</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="" count="2">
                    <row>
                        <select>1</select>
                    </row>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:trigger>
            <xforms:label>Insert</xforms:label>
            <xforms:action ev:event="DOMActivate" while="20 > @count">
                <xforms:insert nodeset="row"/>
                <xforms:setvalue ref="row/select[number(/instance/@count)]" value="/instance/@count"/>
                <xforms:setvalue ref="@count" value=". + 1"/>
            </xforms:action>
        </xforms:trigger>

        <ul>
            <table>
                <xforms:repeat nodeset="row">
                    <tr>
                        <td>
                            <xforms:output ref="."/>
                        </td>
                        <td>
                            <xforms:group ref=".[. mod 2 = 0]">
                                <xforms:select1 ref="select" appearance="full">
                                    <xforms:item>
                                        <xforms:label>One</xforms:label>
                                        <xforms:value>1</xforms:value>
                                    </xforms:item>
                                    <xforms:item>
                                        <xforms:label>Two</xforms:label>
                                        <xforms:value>2</xforms:value>
                                    </xforms:item>
                                    <xforms:item>
                                        <xforms:label>Three</xforms:label>
                                        <xforms:value>3</xforms:value>
                                    </xforms:item>
                                </xforms:select1>
                            </xforms:group>
                        </td>
                    </tr>
                </xforms:repeat>
            </table>
        </ul>
    </xhtml:body>
</xhtml:html>
