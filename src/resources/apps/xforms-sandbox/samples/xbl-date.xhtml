<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <date1/>
                    <date2/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="*" type="xforms:date"/>
        </xforms:model>
        <!-- Include standard Form Runner components -->
        <xi:include href="oxf:/apps/fr/components/standard.xbl" xxi:omit-xml-base="true"/>
        <xhtml:style type="text/css">
            .xforms-group-appearance-xxforms-fieldset { padding: .5em }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>

        <xforms:group appearance="xxforms:fieldset">
            <xforms:label>Built-in Date Controls</xforms:label>
            <xforms:input ref="date1">
                <xforms:label>Date 1: </xforms:label>
            </xforms:input>

            <xforms:input ref="date2">
                <xforms:label>Date 2: </xforms:label>
            </xforms:input>
        </xforms:group>

        <xforms:group appearance="xxforms:fieldset">
            <xforms:label>Dropdown Date Controls</xforms:label>
            <fr:dropdown-date ref="date1" id="date1">
                <xforms:label>Date 1: </xforms:label>
            </fr:dropdown-date>

            <fr:dropdown-date ref="date2" id="date2">
                <xforms:label>Date 2: </xforms:label>
            </fr:dropdown-date>
        </xforms:group>

        <xforms:group appearance="xxforms:fieldset">
            <xforms:label>Fields Date Controls</xforms:label>
            <fr:fields-date ref="date1" id="date3">
                <xforms:label>Date 1: </xforms:label>
            </fr:fields-date>

            <fr:fields-date ref="date2" id="date4">
                <xforms:label>Date 2: </xforms:label>
            </fr:fields-date>
        </xforms:group>

        <widget:xforms-instance-inspector id="xforms-instance-inspector" xmlns:widget="http://orbeon.org/oxf/xml/widget"/>

    </xhtml:body>
</xhtml:html>
