<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/"
    xmlns:SOAP-ENC="http://schemas.xmlsoap.org/soap/encoding/"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">

    <xhtml:head>
        <xforms:model>

            <xforms:instance id="ws-request">
                <SOAP-ENV:Envelope>
                    <SOAP-ENV:Body>
                        <m:GetQuote xmlns:m="http://ws.invesbot.com/">
                            <m:symbol>GOOG</m:symbol>
                        </m:GetQuote>
                    </SOAP-ENV:Body>
                </SOAP-ENV:Envelope>
            </xforms:instance>

            <xforms:instance id="ws-response"><dummy/></xforms:instance>

            <xforms:submission id="stock-submission" method="post"
                    action="http://ws.invesbot.com/stockquotes.asmx"
                    ref="instance('ws-request')" replace="instance" instance="ws-response"
                    mediatype="application/soap+xml; action=&quot;http://ws.invesbot.com/GetQuote12&quot;"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:a href="http://ws.invesbot.com/stockquotes.asmx?WSDL">WSDL</xhtml:a> for this web service.
        <xforms:trigger>
            <xforms:label>Get quote</xforms:label>
            <xforms:send submission="stock-submission" ev:event="DOMActivate"/>
        </xforms:trigger>

        <widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>
    </xhtml:body>
</xhtml:html>
