        <xforms:model id="fr-form-model">


            <xforms:instance id="fr-form-instance">
                <form>
                    <text-controls>
                        <textarea/>
                        <htmlarea/>
                        <input>Michelle</input>
                        <number/>
                        <secret/>
                        <inplace-input/>
                        <output>Today's weather is great!</output>
                    </text-controls>
                    <typed-controls>
                        <email/>
                        <boolean>false</boolean>
                        <us-phone/>
                        <dollars/>
                        <date/>
                        <time/>
                        <datetime/>
                        <dropdown-date/>
                        <fields-date/>
                        <date-picker/>
                    </typed-controls>
                    <selection-controls>
                        <dropdown/>
                        <radio-buttons/>
                        <checkboxes/>
                        <single-list>bird</single-list>
                        <multiple-list/>
                        <link-select1/>
                        <box-select/>
                        <single-tree-selector/>
                        <multiple-tree-selector/>
                    </selection-controls>
                    <attachment-controls>
                        <image-attachment filename="" mediatype="" size=""/>
                        <static-image filename="bubbles.jpg" mediatype="image/jpeg" size="35670">http://localhost:8080/orbeon/fr/service/exist/crud/orbeon/builder/data/3a0e7800f26b6116752bb00c9795f22c/fa0a6e667fe39e03f4c77b971221adbc.jpg</static-image>
                        <file-attachment filename="" mediatype="" size=""/>
                    </attachment-controls>
                    <other-controls>
                        <browser-button-description>A browser button's look and feel is controlled by each browser individually</browser-button-description>
                        <browser-button/>
                        <standardized-button-description>A "standardized" button's appearance is meant to be the same on every browser</standardized-button-description>
                        <standardized-button/>

                    </other-controls>
                    <us-address/>
                    <personal-information/>
                </form>
            </xforms:instance>


            <xforms:bind id="fr-form-binds" nodeset="instance('fr-form-instance')">
                <xforms:bind id="text-controls-bind" nodeset="text-controls" name="text-controls">
                    <xforms:bind id="input-bind" nodeset="input" name="input"/>
                    <xforms:bind id="textarea-bind" nodeset="textarea" name="textarea"/>
                    <xforms:bind id="htmlarea-bind" nodeset="htmlarea" name="htmlarea"/>

                    <xforms:bind id="number-bind" nodeset="number" name="number" type="xforms:positiveInteger"/>
                    <xforms:bind id="output-bind" nodeset="output" name="output"/>
                    <xforms:bind id="secret-bind" nodeset="secret" name="secret" type="xs:string"
                                 required="true()"
                                 constraint=". = '42'"/>
                    <xforms:bind id="inplace-input-bind" nodeset="inplace-input" name="inplace-input"/>
                </xforms:bind>
                <xforms:bind id="typed-controls-bind" nodeset="typed-controls" name="typed-controls">
                    <xforms:bind id="date-bind" nodeset="date" type="xforms:date" name="date"/>
                    <xforms:bind id="time-bind" nodeset="time" type="xforms:time" name="time"/>
                    <xforms:bind id="datetime-bind" nodeset="datetime" type="xforms:dateTime" name="datetime"/>
                    <xforms:bind id="dropdown-date-bind" nodeset="dropdown-date" type="xforms:date"
                                 name="dropdown-date"/>
                    <xforms:bind id="fields-date-bind" nodeset="fields-date" type="xforms:date"
                                 name="fields-date"/>
                    <xforms:bind id="date-picker-bind" nodeset="date-picker" type="xforms:date"
                                 name="date-picker"/>
                    <xforms:bind id="email-bind" nodeset="email" type="xforms:email" name="email"/>
                    <xforms:bind id="us-phone-bind" nodeset="us-phone" type="xforms:nonNegativeInteger"
                                 name="us-phone"/>
                    <xforms:bind id="dollars-bind" nodeset="dollars" type="xforms:decimal" name="dollars"/>
                    <xforms:bind id="boolean-bind" nodeset="boolean" type="xforms:boolean" name="boolean"/>
                </xforms:bind>
                <xforms:bind id="selection-controls-bind" nodeset="selection-controls"
                             name="selection-controls">
                    <xforms:bind id="dropdown-bind" nodeset="dropdown" type="xforms:string" name="dropdown"/>
                    <xforms:bind id="radio-buttons-bind" nodeset="radio-buttons" type="xforms:string"
                                 name="radio-buttons"/>
                    <xforms:bind id="checkboxes-bind" nodeset="checkboxes" type="xforms:string"
                                 name="checkboxes"/>
                    <xforms:bind id="single-list-bind" nodeset="single-list" type="xforms:string"
                                 name="single-list"/>
                    <xforms:bind id="multiple-list-bind" nodeset="multiple-list" type="xforms:string"
                                 name="multiple-list"/>
                    <xforms:bind id="link-select1-bind" nodeset="link-select1" name="link-select1"/>
                    <xforms:bind id="box-select-bind" nodeset="box-select" name="box-select"/>
                    <xforms:bind id="single-tree-selector-bind" nodeset="single-tree-selector"
                                 name="single-tree-selector"/>
                    <xforms:bind id="multiple-tree-selector-bind" nodeset="multiple-tree-selector"
                                 name="multiple-tree-selector"/>
                </xforms:bind>
                <xforms:bind id="other-controls-bind" nodeset="other-controls" name="other-controls">

                                 name="static-image"/>
                    <xforms:bind id="file-attachment-bind" nodeset="file-attachment" type="xs:anyURI"
