<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XBL - Alert Dialog</xhtml:title>
        <xforms:model id="main-model">


        </xforms:model>
        <xhtml:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xhtml:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <!-- <xhtml:script type="text/javascript" src="/xbl/orbeon/alert-dialog/alert-dialog-unittest.js"/> -->
    </xhtml:head>
    <xhtml:body>

        <xhtml:h2>Confirmation dialog</xhtml:h2>

        <xforms:trigger appearance="minimal">
            <xforms:label>Ask to confirm</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:toggle case="replaces-start-case"/>
                <xforms:dispatch target="confirm-dialog" name="fr-show"/>
            </xforms:action>
        </xforms:trigger>

        <fr:alert-dialog id="confirm-dialog">
            <fr:title>Copy</fr:title>
            <fr:message>An item with the same name already exists. Do you want to replace it with the one you're moving?</fr:message>
            <fr:negative-choice/>
            <fr:positive-choice>
                <xforms:toggle ev:event="DOMActivate" case="replaced-case"/>
            </fr:positive-choice>
        </fr:alert-dialog>

        <xforms:switch>
            <xforms:case id="replaces-start-case"/>
            <xforms:case id="replaced-case">Your original file has been replaced.</xforms:case>
        </xforms:switch>


    </xhtml:body>
</xhtml:html>
