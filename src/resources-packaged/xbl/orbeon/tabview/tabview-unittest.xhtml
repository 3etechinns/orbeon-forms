<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>Tabview</xhtml:title>
        <xforms:model id="my-model">
            <xforms:instance id="instance">
                <instance>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <fr:tabview>
            <fr:tab>
                <fr:label>First</fr:label>
                <xxforms:script ev:event="fr-select">console.log("First tab selected");</xxforms:script>
                <xxforms:script ev:event="fr-deselect">console.log("First tab deselected");</xxforms:script>
                First content.
            </fr:tab>
            <fr:tab>
                <fr:label>Second</fr:label>
                <xxforms:script ev:event="fr-select">console.log("Second tab selected");</xxforms:script>
                <xxforms:script ev:event="fr-deselect">console.log("Second tab deselected");</xxforms:script>
                Second content.
            </fr:tab>
        </fr:tabview>
    </xhtml:body>
</xhtml:html>
