<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XBL - Date</xhtml:title>
        <xforms:model id="main-model">

            <xforms:instance id="main-instance">
                <instance>
                    <date>2009-04-15</date>
                    <mindate>2009-04-05</mindate>
                    <maxdate>2009-04-25</maxdate>
                    <gaga/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="/instance/*" type="xs:date"/>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xhtml:div>
            <xforms:input ref="mindate">
                <xforms:label>Min:</xforms:label>
            </xforms:input>
            <xforms:input ref="maxdate">
                <xforms:label>Max:</xforms:label>
            </xforms:input>
        </xhtml:div>

        <xhtml:div>
            <fr:date ref="date" mindate="mindate" maxdate="maxdate">
                <xforms:label>Date with min/max:</xforms:label>
            </fr:date>
            <fr:date ref="date" mindate="mindate">
                <xforms:label>Date with min:</xforms:label>
            </fr:date>
            <fr:date ref="date" maxdate="maxdate">
                <xforms:label>Date with max:</xforms:label>
            </fr:date>
        </xhtml:div>
    </xhtml:body>
</xhtml:html>
