<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Trigger Appearances</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance/>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:trigger>
                <xforms:label>Button</xforms:label>
                <xforms:message level="modal"  ev:event="DOMActivate">Button clicked</xforms:message>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger appearance="xxforms:image">
                <xforms:label>Image</xforms:label>
                <xforms:message level="modal"  ev:event="DOMActivate">Image clicked</xforms:message>
                <xxforms:img src="/images/submit.gif"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger appearance="xxforms:link">
                <xforms:label>Link</xforms:label>
                <xforms:message level="modal"  ev:event="DOMActivate">Link clicked</xforms:message>
            </xforms:trigger>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
