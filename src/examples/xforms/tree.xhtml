<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Tree Widget</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <selected>en cr</selected>
                </instance>
            </xforms:instance>
            <xforms:instance id="items">
                <items>
                    <item label="Encyclopedia" value="en">
                        <item label="Science" value="sc"/>
                        <item label="Culture" value="cu">
                            <item label="Art" value="ar"/>
                            <item label="Craft" value="cr"/>
                        </item>
                    </item>
                    <item label="Encyclopedia" value="en">
                        <item label="Science" value="sc"/>
                        <item label="Culture" value="cu">
                            <item label="Art" value="ar"/>
                            <item label="Craft" value="cr"/>
                        </item>
                    </item>
                </items>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:select ref="selected" appearance="xxforms:tree">
            <xforms:itemset nodeset="instance('items')//item">
                <xforms:label ref="@label"/>
                <xforms:value ref="@value"/>
            </xforms:itemset>
        </xforms:select>
