<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:exforms="http://www.exforms.org/exf/1-0"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Sort</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <composers>
                    <composer>Massenet</composer>
                    <composer>Rimsky-Korsakov</composer>
                    <composer>Leoncavallo</composer>
                    <composer>Puccini</composer>
                    <composer>Charpentier</composer>
                    <composer>Mascagni</composer>
                    <composer>Strauss</composer>
                    <composer>massenet</composer>
                    <composer>rimsky-Korsakov</composer>
                    <composer>leoncavallo</composer>
                    <composer>puccini</composer>
                    <composer>charpentier</composer>
                    <composer>mascagni</composer>
                    <composer>strauss</composer>
                </composers>
            </xforms:instance>
            <xforms:instance id="control">
                <control>
                    <order>ascending</order>
                    <case>lower-first</case>
                </control>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:repeat nodeset="exforms:sort(composer, '.', 'text', instance('control')/order, instance('control')/case)">
            <xhtml:div>
                <xforms:output ref="."/>
            </xhtml:div>
        </xforms:repeat>

        <xhtml:hr/>

        <xforms:repeat nodeset="exforms:sort(composer, '.', 'text')">
            <xhtml:div>
                <xforms:output ref="."/>
            </xhtml:div>
        </xforms:repeat>

        <xhtml:hr/>

        <xforms:select1 ref="instance('control')/order">
            <xforms:label>Sort order</xforms:label>
            <xforms:item>
                <xforms:label>Ascending</xforms:label>
                <xforms:value>ascending</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>Descending</xforms:label>
                <xforms:value>descending</xforms:value>
            </xforms:item>
        </xforms:select1>

        <xforms:select1 ref="instance('control')/case">
            <xforms:label>Case order</xforms:label>
            <xforms:item>
                <xforms:label>Lower first</xforms:label>
                <xforms:value>lower-first</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>Upper first</xforms:label>
                <xforms:value>upper-first</xforms:value>
            </xforms:item>
        </xforms:select1>

    </xhtml:body>
</xhtml:html>
