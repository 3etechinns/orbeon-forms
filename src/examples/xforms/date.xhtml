<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Date Control</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <node date-type="false">2002-08-02</node>
                    <node date-type="true">2003-09-03</node>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="/instance/node[@date-type = 'true']" type="xs:date"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:table class="gridtable">
            <xhtml:tr>
                <xhtml:th>Type</xhtml:th>
                <xhtml:th>&lt;xforms:input></xhtml:th>
                <xhtml:th>&lt;xforms:output></xhtml:th>
            </xhtml:tr>
            <xforms:repeat nodeset="node" id="nodes">
                <xhtml:tr>
                    <xhtml:td>
                        <xforms:output value="if (@date-type = 'true') then 'Date ' else 'No type '"/>
                        <xforms:trigger appearance="xxforms:link">
                            <xforms:label>[toggle]</xforms:label>
                            <xforms:setvalue ev:event="DOMActivate" ref="@date-type" value="if (. = 'true') then 'false' else 'true'"/>
                        </xforms:trigger>
                    </xhtml:td>
                    <xhtml:td>
                        <xforms:input ref="."/>
                    </xhtml:td>
                    <xhtml:td>
                        <xforms:output ref="."/>
                    </xhtml:td>
                </xhtml:tr>
            </xforms:repeat>
            <xhtml:tr/>
        </xhtml:table>
        <xforms:trigger>
            <xforms:label>Add line</xforms:label>
            <xforms:insert ev:event="DOMActivate" nodeset="/instance/node" at="last()" position="after"/>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
