<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat With Homogeneous Nodeset</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <apple>green</apple>
                    <apple>red</apple>
                    <apple>iPod</apple>
                    <pear>green</pear>
                    <pear>yellow</pear>
                </fruits>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:repeat nodeset="orange" id="orange">
            <xhtml:div>
                <xforms:input ref=".">
                    <xforms:label>Orange: </xforms:label>
                </xforms:input>
            </xhtml:div>
        </xforms:repeat>
        <xforms:repeat nodeset="apple" id="apple">
            <xhtml:div>
                <xforms:input ref=".">
                    <xforms:label>Apple: </xforms:label>
                </xforms:input>
            </xhtml:div>
        </xforms:repeat>
        <xforms:trigger>
            <xforms:label>Add apple</xforms:label>
            <xforms:insert nodeset="apple" at="index('apple')" position="after" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:repeat nodeset="pear" id="pear">
            <xhtml:div>
                <xforms:input ref=".">
                    <xforms:label>Pear: </xforms:label>
                </xforms:input>
            </xhtml:div>
        </xforms:repeat>
    </xhtml:body>
</xhtml:html>
