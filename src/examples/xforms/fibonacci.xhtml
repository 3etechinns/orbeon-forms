<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Fibo</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms" id="main-model">
            <xforms:instance id="instance">
                <instance>
                    <total>10</total>
                    <before-last/>
                    <last/>
                    <fibo/>
                    <current/>
                </instance>
            </xforms:instance>
            <xforms:instance id="counter">
                <counter/>
            </xforms:instance>
            <xforms:bind nodeset="instance('instance')/total" constraint=". castable as xs:integer and . >= 2"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <!--- User input -->
            <xhtml:p>
                <xforms:input ref="total" incremental="true">
                    <xforms:label class="fixed-width">Numbers:</xforms:label>
                </xforms:input>
                <xforms:trigger>
                    <xforms:label>Compute</xforms:label>
                    <xforms:action ev:event="DOMActivate">
                        <xforms:setvalue ref="before-last">1</xforms:setvalue>
                        <xforms:setvalue ref="last">2</xforms:setvalue>
                        <xforms:setvalue ref="fibo">1, 2</xforms:setvalue>
                        <xforms:setvalue ref="instance('counter')" value="if (instance('instance')/total > 2) then 3 else ."/>
                    </xforms:action>
                </xforms:trigger>
            </xhtml:p>
            <!-- Fibo suite -->
            <xhtml:p>
                <xforms:output ref="fibo"/>
            </xhtml:p>
            <!-- Adding next number suite -->
            <xforms:input ref="instance('counter')" style="display: none">
                <xforms:action ev:event="xforms-value-changed">
                    <xforms:setvalue ref="instance('instance')/current" value="../last + ../before-last"/>
                    <xforms:setvalue ref="instance('instance')/before-last" value="../last"/>
                    <xforms:setvalue ref="instance('instance')/last" value="../current"/>
                    <xforms:setvalue ref="instance('instance')/fibo" value="concat(., ', ', ../current)"/>
                    <xforms:setvalue ref="instance('counter')" value="if (. = instance('instance')/total) then . else . + 1"/>
                </xforms:action>
            </xforms:input>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
