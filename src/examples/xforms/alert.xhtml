<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Alert</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <a>false</a>
                    <b>false</b>
                </instance>
            </xforms:instance>
            <xforms:instance id="alert">
                <alert></alert>
            </xforms:instance>
            <xforms:bind nodeset="/instance/(a|b)" readonly="true()" constraint=". = 'true'"/>
            <xforms:bind nodeset="instance('alert')" calculate="concat('Second control incorrect. Time: ', current-time())"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <xhtml:p>
                <xforms:input ref="a">
                    <xforms:alert>First control incorrect</xforms:alert>
                </xforms:input>
                <xforms:trigger>
                    <xforms:label>Toggle validity</xforms:label>
                    <xforms:setvalue ref="a" value="if (. = 'true') then 'false' else 'true'" ev:event="DOMActivate"/>
                </xforms:trigger>
            </xhtml:p>
            <xhtml:p>
                <xforms:input ref="b">
                    <xforms:alert ref="instance('alert')"/>
                </xforms:input>
                <xforms:trigger>
                    <xforms:label>Toggle validity</xforms:label>
                    <xforms:setvalue ref="b" value="if (. = 'true') then 'false' else 'true'" ev:event="DOMActivate"/>
                </xforms:trigger>
            </xhtml:p>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
