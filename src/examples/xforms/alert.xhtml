<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Alert</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <node value="Foo" valid="1" readonly="0" required="0"/>
                    <node value="Bar" valid="1" readonly="0" required="0"/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="/instance/node/@value" constraint="../@valid = 1" readonly="../@readonly = 1"
                    required="../@required = 1"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:table class="gridtable">
            <xhtml:tr>
                <xhtml:th>Control</xhtml:th>
                <xhtml:th>Change MIP</xhtml:th>
            </xhtml:tr>
            <xforms:repeat nodeset="/instance/node">
                <xhtml:tr>
                    <xhtml:td>
                        <xforms:input ref="@value">
                            <xforms:alert>Error message</xforms:alert>
                        </xforms:input>
                    </xhtml:td>
                    <xhtml:td>
                        Toggle:
                        <xforms:trigger appearance="xxforms:link">
                            <xforms:label>[validity]</xforms:label>
                            <xforms:setvalue ref="@valid" value="(. + 1) mod 2" ev:event="DOMActivate"/>
                        </xforms:trigger>
                        <xforms:trigger appearance="xxforms:link">
                            <xforms:label>[readonly]</xforms:label>
                            <xforms:setvalue ref="@readonly" value="(. + 1) mod 2" ev:event="DOMActivate"/>
                        </xforms:trigger>
                        <xforms:trigger appearance="xxforms:link">
                            <xforms:label>[required]</xforms:label>
                            <xforms:setvalue ref="@required" value="(. + 1) mod 2" ev:event="DOMActivate"/>
                        </xforms:trigger>
                    </xhtml:td>
                </xhtml:tr>
                <xhtml:tr/>
            </xforms:repeat>
        </xhtml:table>
    </xhtml:body>
</xhtml:html>
