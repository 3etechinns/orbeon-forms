<html xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:f="http://orbeon.org/oxf/xml/formatting"
      xmlns:xhtml="http://www.w3.org/1999/xhtml"
      xmlns:dmv="http://orbeon.org/oxf/examples/dmv"
      xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>OPS DMV Forms Example - Notice of Change of Address</title>
        <link rel="stylesheet" type="text/css" href="/examples/forms/style.css"/>
        <!-- Main XForms model -->
        <xforms:model id="main-model" schema="oxf:/examples/forms/detail/form-schema.xsd" xxforms:readonly-appearance="dynamic">

            <xforms:action ev:event="xforms-ready">
                <xforms:setfocus control="dmv-last-name-control"/>
            </xforms:action>

            <!-- This action clears all the fields of the mailing address -->
            <xforms:action ev:event="dmv-clear-mailing-address">
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:street/dmv:number"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:street/dmv:name-1"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:street/dmv:name-2"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:apt"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:city"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:state"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:address[@type = 'mailing']/dmv:zip"/>
            </xforms:action>

            <!-- This action clears all the fields of the vehicle address -->
            <xforms:action ev:event="dmv-clear-vehicle-address">
                <xforms:setvalue ref="instance('main-instance')//dmv:vehicle-address/dmv:street/dmv:number"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:vehicle-address/dmv:street/dmv:name-1"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:vehicle-address/dmv:street/dmv:name-2"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:vehicle-address/dmv:city"/>
                <xforms:setvalue ref="instance('main-instance')//dmv:vehicle-address/dmv:county"/>
            </xforms:action>

            <!-- Main XForms instance provided by the page model -->
            <xforms:instance id="main-instance">
                <xi:include href="input:data"/>
            </xforms:instance>

            <xforms:bind nodeset="instance('main-instance')">

                <!-- Metadata -->
                <xforms:bind nodeset="document-date" calculate="current-dateTime()" type="xs:dateTime"/>
                <!-- Business data -->
                <xforms:bind nodeset="//dmv:form">
                    <xforms:bind nodeset="dmv:personal-information">
                        <xforms:bind nodeset="dmv:birth-date" type="xs:date"/>
                        <xforms:bind nodeset="dmv:name/dmv:first-name | dmv:name/dmv:last-name" required="true()"/>
                        <xforms:bind nodeset="dmv:driver-license-number | dmv:birth-date" required="true()"/>
                    </xforms:bind>
                    <xforms:bind nodeset="dmv:address-information">
                        <xforms:bind nodeset="dmv:address">
                            <xforms:bind nodeset="dmv:street/dmv:name-1" required="true()"/>
                            <xforms:bind nodeset="dmv:city | dmv:state | dmv:zip" required="true()"/>
                        </xforms:bind>
                    </xforms:bind>
                    <xforms:bind nodeset="dmv:vehicle-information">
                        <xforms:bind nodeset="dmv:vehicles/dmv:vehicle">
                            <xforms:bind nodeset="dmv:plate-number | dmv:vin" required="true()"/>
                        </xforms:bind>
                        <xforms:bind nodeset="dmv:vehicle-address">
                            <xforms:bind nodeset="dmv:street/dmv:name-1" required="true()"/>
                            <xforms:bind nodeset="dmv:city | dmv:county" required="true()"/>
                        </xforms:bind>
                    </xforms:bind>
                </xforms:bind>
                <!-- Don't care about xml:base -->
                <xforms:bind nodeset="//@xml:base" relevant="false()"/>
            </xforms:bind>

            <!-- XForms instance containing the current language -->
            <xforms:instance id="language-instance">
                <language xmlns="">en</language>
            </xforms:instance>

            <!-- XForms instance containing text resources -->
            <xforms:instance id="resources-instance" src="oxf:/examples/forms/detail/resources_en.xml"/>

            <!-- XForms instance containing the XML schema -->
            <xforms:instance id="schema-instance" src="oxf:/examples/forms/schema/dmv-schema.xsd"/>

            <!-- XForms instance containing template for mailing address -->
            <xforms:instance id="mailing-address-template-instance" src="oxf:/examples/forms/schema/template-mailing-address.xml"/>

            <!-- XForms instance containing template for vehicle address -->
            <xforms:instance id="vehicle-address-template-instance" src="oxf:/examples/forms/schema/template-vehicle-address.xml"/>

            <!-- XForms instance for widget control information -->
            <xforms:instance id="control-instance">
                <control xmlns="">
                    <message/>
                    <data-status/>
                    <save-status/>
                    <vehicle-insert-trigger/>
                    <vehicle-delete-trigger/>
                    <save-trigger/>
                    <back-trigger/>
                    <add-mailing-address/>
                    <remove-mailing-address/>
                    <clear-mailing-address/>
                    <add-vehicle-address/>
                    <remove-vehicle-address/>
                    <clear-vehicle-address/>
                </control>
            </xforms:instance>

            <xforms:bind nodeset="instance('control-instance')">
                <xforms:bind nodeset="save-trigger" readonly="not(../data-status = 'dirty')"/>
                <xforms:bind nodeset="back-trigger" readonly="../data-status = 'dirty'"/>
                <xforms:bind nodeset="vehicle-insert-trigger" readonly="count(instance('main-instance')//dmv:vehicles/dmv:vehicle) >= 3"/>
                <xforms:bind nodeset="vehicle-delete-trigger" readonly="count(instance('main-instance')//dmv:vehicles/dmv:vehicle) &lt; 2"/>
                <xforms:bind nodeset="add-mailing-address" relevant="not(instance('main-instance')//dmv:address[@type = 'mailing'])"/>
                <xforms:bind nodeset="remove-mailing-address" relevant="instance('main-instance')//dmv:address[@type = 'mailing']"/>
                <xforms:bind nodeset="clear-mailing-address" relevant="normalize-space(instance('main-instance')//dmv:address[@type = 'mailing']) != ''"/>
                <xforms:bind nodeset="add-vehicle-address" relevant="not(instance('main-instance')//dmv:vehicle-address)"/>
                <xforms:bind nodeset="remove-vehicle-address" relevant="instance('main-instance')//dmv:vehicle-address"/>
                <xforms:bind nodeset="clear-vehicle-address" relevant="normalize-space(instance('main-instance')//dmv:vehicle-address) != ''"/>
            </xforms:bind>

            <!-- XForms instance for error information -->
            <xforms:instance id="errors-instance">
                <errors xmlns="">
                </errors>
            </xforms:instance>

            <xforms:instance id="error-template">
                <error xmlns="" id="" indexes="" label="" alert=""/>
            </xforms:instance>

            <!-- XForms instance for license plate information -->
            <!--<xforms:instance id="plate-instance">-->
                <!--<control xmlns="">-->
                    <!--<plate>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                        <!--<character/>-->
                    <!--</plate>-->
                <!--</control>-->
            <!--</xforms:instance>-->

            <!--<xforms:bind nodeset="instance('plate-instance')">-->
                <!--<xforms:bind nodeset="plate[1]/character" calculate="substring((instance('main-instance')//dmv:plate-number)[1], count(preceding-sibling::character) + 1, 1)"/>-->
                <!--<xforms:bind nodeset="plate[2]/character" calculate="substring((instance('main-instance')//dmv:plate-number)[2], count(preceding-sibling::character) + 1, 1)"/>-->
                <!--<xforms:bind nodeset="plate[3]/character" calculate="substring((instance('main-instance')//dmv:plate-number)[3], count(preceding-sibling::character) + 1, 1)"/>-->
            <!--</xforms:bind>-->

            <!-- Save submission -->
            <xforms:submission id="save-submission" ref="instance('main-instance')"
                    action="/forms/service/save-document"
                    method="post" replace="none">
                <xforms:setvalue ev:event="xforms-submit-serialize" ref="instance('control-instance')/save-status">validated</xforms:setvalue>
                <xforms:action ev:event="xforms-submit-done">
                    <xforms:setvalue ref="instance('control-instance')/message" value="instance('resources-instance')/messages/save-success"/>
                    <xforms:setvalue ref="instance('control-instance')/data-status"/>
                    <xforms:setvalue ref="instance('control-instance')/save-status"/>
                    <xforms:toggle case="ok-message"/>
                </xforms:action>
                <xforms:action ev:event="xforms-submit-error">
                    <xforms:action if="not(instance('control-instance')/save-status = 'validated')">
                        <xforms:setvalue ref="instance('control-instance')/message"
                                         value="instance('resources-instance')/messages/save-error-form"/>
                        <xforms:toggle case="validation-error-message"/>
                    </xforms:action>
                    <xforms:action if="instance('control-instance')/save-status = 'validated'">
                        <xforms:setvalue ref="instance('control-instance')/message"
                                        value="instance('resources-instance')/messages/save-error-submission"/>
                        <xforms:toggle case="fatal-error-message"/>
                    </xforms:action>

                    <xforms:setvalue ref="instance('control-instance')/save-status"/>
                </xforms:action>
            </xforms:submission>

            <!-- Update language submission -->
            <xforms:submission id="update-language-submission" ref="instance('language-instance')"
                    action="/forms/service/resources/{.}" validate="false"
                    method="get" replace="instance" instance="resources-instance"/>

        </xforms:model>
    </head>
    <body>
        <table class="dmv-title-table">
            <tr>
                <td>
                    <img src="/examples/forms/images/dmv-logo.png" alt="DMV"/>
                </td>
                <td>
                    <xforms:output value="instance('resources-instance')/titles/main-title"/>
                </td>
            </tr>
        </table>

        <xforms:group ref="instance('errors-instance')/error">
            <table class="dmv-errors-table">
                <xforms:repeat nodeset="instance('errors-instance')/error" id="errors-repeat">
                    <tr>
                        <th>
                            <xforms:output value="@label"/>
                        </th>
                        <td>
                            <i>
                                <xforms:output value="if (string-length(@indexes) > 0) then concat('(Row ', @indexes, ')') else ''"/>
                            </i>
                        </td>
                        <td>
                            <xforms:output value="@alert"/>
                        </td>
                    </tr>
                </xforms:repeat>
            </table>
        </xforms:group>

        <!--<ul id="dmv-errors">-->
            <!--<xforms:repeat nodeset="instance('errors-instance')/error" id="errors-repeat">-->
                <!--<li><xforms:output value="concat(@label, if (string-length(@indexes) > 0) then concat(' (row ', @indexes, ')')  else '', ': ', @alert)"/></li>-->
            <!--</xforms:repeat>-->
        <!--</ul>-->

        <xforms:group ref="instance('main-instance')/document/*">
            <!-- Clear messages upon user moving around in the form -->
            <xforms:toggle ev:event="DOMFocusIn" case="no-message"/>

            <table class="dmv-main-table">
                <tr>
                    <td colspan="2">
                        <table class="dmv-action-table" id="main-action-table">
                            <tr>
                                <td>
                                    <xforms:group ref="instance('control-instance')/back-trigger">
                                        <xforms:load ev:event="DOMActivate" resource="/forms"/>
                                        <xforms:trigger appearance="xxforms:image">
                                            <xforms:label ref="instance('resources-instance')/labels/return"/>
                                            <xxforms:img src="/images/back.gif"/>
                                        </xforms:trigger>
                                        <xforms:trigger appearance="xxforms:link">
                                            <xforms:label ref="instance('resources-instance')/labels/return"/>
                                        </xforms:trigger>
                                    </xforms:group>
                                </td>
                                <td>
                                    <xforms:group ref="instance('control-instance')/save-trigger">
                                        <xforms:action ev:event="DOMActivate">
                                            <xforms:send submission="save-submission"/>
                                        </xforms:action>
                                        <xforms:trigger appearance="xxforms:image">
                                            <xforms:label ref="instance('resources-instance')/labels/save-document"/>
                                            <xxforms:img src="/images/save.gif"/>
                                        </xforms:trigger>
                                        <xforms:trigger appearance="xxforms:link">
                                            <xforms:label ref="instance('resources-instance')/labels/save-document"/>
                                        </xforms:trigger>
                                    </xforms:group>
                                </td>
                                <td>
                                    <xforms:switch>
                                        <xforms:case id="no-message">
                                            <span/>
                                        </xforms:case>
                                        <xforms:case id="ok-message">
                                            <span class="dmv-message-positive">
                                                <xforms:output ref="instance('control-instance')/message"/>
                                            </span>
                                        </xforms:case>
                                        <xforms:case id="validation-error-message">
                                            <span class="dmv-message-negative">
                                                <xforms:output ref="instance('control-instance')/message"/>
                                            </span>
                                        </xforms:case>
                                        <xforms:case id="fatal-error-message">
                                            <span class="dmv-message-fatal">
                                                <xforms:output ref="instance('control-instance')/message"/>
                                            </span>
                                        </xforms:case>
                                    </xforms:switch>
                                </td>
                                <td id="language-choice-td">
                                    <xforms:select1 ref="instance('language-instance')">
                                        <xforms:label ref="instance('resources-instance')/labels/language-choice"/>
                                        <xforms:item>
                                            <xforms:label>en</xforms:label>
                                            <xforms:value>en</xforms:value>
                                        </xforms:item>
                                        <xforms:item>
                                            <xforms:label>fr</xforms:label>
                                            <xforms:value>fr</xforms:value>
                                        </xforms:item>
                                        <xforms:send ev:event="xforms-value-changed" submission="update-language-submission"/>
                                    </xforms:select1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <xforms:group>
                    <!-- Mark that data has changed -->
                    <xforms:action ev:event="xforms-value-changed">
                        <xforms:setvalue ref="instance('control-instance')/data-status">dirty</xforms:setvalue>
                    </xforms:action>
                    <!-- Handle invalid and valid events in order to update error summary -->
                    <xforms:action ev:event="xforms-invalid" if="normalize-space(event('alert')) != ''">
                        <xforms:action if="not(instance('errors-instance')/error[@id = event('target-id') and @indexes = string-join(event('repeat-indexes'), '-')])">
                            <xforms:insert context="instance('errors-instance')" nodeset="error" origin="instance('error-template')"/>
                            <xforms:setvalue ref="instance('errors-instance')/error[index('errors-repeat')]/@id" value="event('target-id')"/>
                            <xforms:setvalue ref="instance('errors-instance')/error[index('errors-repeat')]/@indexes" value="string-join(event('repeat-indexes'), '-')"/>
                        </xforms:action>
                        <xforms:setvalue ref="instance('errors-instance')/error[@id = event('target-id') and @indexes = string-join(event('repeat-indexes'), '-')]/@alert" value="event('alert')"/>
                        <xforms:setvalue ref="instance('errors-instance')/error[@id = event('target-id') and @indexes = string-join(event('repeat-indexes'), '-')]/@label" value="event('label')"/>
                    </xforms:action>
                    <xforms:action ev:event="xforms-valid" if="instance('errors-instance')/error[@id = event('target-id') and @indexes = string-join(event('repeat-indexes'), '-')]">
                        <xforms:delete nodeset="instance('errors-instance')/error[@id = event('target-id') and @indexes = string-join(event('repeat-indexes'), '-')]"/>
                    </xforms:action>

                    <xforms:group ref="dmv:personal-information">
                        <tr>
                            <th>
                                <xforms:output value="instance('resources-instance')/titles/personal-information"/><br/>
                                <!--Personal<br/>-->
                                <!--Information<br/>-->
                                <p>
                                    <img src="/examples/forms/images/personal-information.png" alt="Personal Information"/>
                                </p>
                            </th>
                            <td class="dmv-data-column">
                                <table>
                                    <tr>
                                        <td>
                                            <xforms:input id="dmv-last-name-control" incremental="true" ref="dmv:name/dmv:last-name" class="dmv-last-name">
                                                <xforms:label ref="instance('resources-instance')/labels/last-name"/>
                                                <xforms:alert ref="instance('resources-instance')/alerts/last-name"/>
                                            </xforms:input>
                                            <xforms:input incremental="true" ref="dmv:driver-license-number" class="dmv-driver-license-number">
                                                <xforms:label ref="instance('resources-instance')/labels/driver-license-number"/>
                                                <xforms:alert ref="instance('resources-instance')/alerts/driver-license-number"/>
                                            </xforms:input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <xforms:group ref="dmv:name">
                                                <xforms:input incremental="true" ref="dmv:first-name" class="dmv-first-name">
                                                    <xforms:label ref="instance('resources-instance')/labels/first-name"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/first-name"/>
                                                </xforms:input>
                                                <xforms:input incremental="true" ref="dmv:initial" xhtml:size="2" class="dmv-initial">
                                                    <xforms:label ref="instance('resources-instance')/labels/initial"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/initial"/>
                                                </xforms:input>
                                            </xforms:group>
                                            <xforms:input incremental="true" ref="dmv:birth-date">
                                                <xforms:label ref="instance('resources-instance')/labels/birth-date"/>
                                                <xforms:alert ref="instance('resources-instance')/alerts/birth-date"/>
                                            </xforms:input>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </xforms:group>
                    <tr><td colspan="2" class="dmv-hr"/></tr>
                    <xforms:group ref="dmv:address-information">
                        <xforms:group ref="dmv:voter-address-change">
                            <tr>
                                <th>
                                    <xforms:output value="instance('resources-instance')/titles/voter-address-change"/><br/>
                                    <!--Voter Change<br/>-->
                                    <!--of Address<br/>-->
                                </th>
                                <td>
                                    <xforms:select ref="dmv:change-address" appearance="full">
                                        <xforms:label ref="instance('resources-instance')/labels/change-voting-address"/>
                                        <xforms:item>
                                            <xforms:label/>
                                            <xforms:value>N</xforms:value>
                                        </xforms:item>
                                    </xforms:select>
                                </td>
                            </tr>
                        </xforms:group>
                        <tr><td colspan="2" class="dmv-hr"/></tr>
                        <xforms:group ref="dmv:address[@type = 'residence']">
                            <tr>
                                <th>
                                    <xforms:output value="instance('resources-instance')/titles/new-residence-address"/><br/>
                                    <!--New or Correct<br/>-->
                                    <!--Residence<br/>-->
                                    <!--Address<br/>-->
                                    <p>
                                        <img src="/examples/forms/images/residence-address.png" alt="New or Correct Residence Address"/>
                                    </p>
                                </th>
                                <td>
                                    <table>
                                        <tr>
                                            <td align="right">
                                                <xforms:input incremental="true" ref="dmv:street/dmv:number" class="dmv-street-number">
                                                    <xforms:label ref="instance('resources-instance')/labels/street-number"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/street-number"/>
                                                </xforms:input>
                                            </td>
                                            <td>
                                                <xforms:input incremental="true" ref="dmv:street/dmv:name-1" class="dmv-street-name-1">
                                                    <xforms:label ref="instance('resources-instance')/labels/street-name-1"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/street-name-1"/>
                                                </xforms:input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right">
                                                <xforms:input incremental="true" ref="dmv:apt" class="dmv-apt-number">
                                                    <xforms:label ref="instance('resources-instance')/labels/apt"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/apt"/>
                                                </xforms:input>
                                            </td>
                                            <td>
                                                <xforms:input incremental="true" ref="dmv:street/dmv:name-2" class="dmv-street-name-2">
                                                    <xforms:label ref="instance('resources-instance')/labels/street-name-2"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/street-name-2"/>
                                                </xforms:input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <xforms:input incremental="true" ref="dmv:city" class="dmv-city">
                                                    <xforms:label ref="instance('resources-instance')/labels/city"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/city"/>
                                                    <!--<xforms:hint>Do Not Abbreviate - Use First 22 Characters in City Name</xforms:hint>-->
                                                </xforms:input>
                                                <xforms:select1 ref="dmv:state">
                                                    <xforms:label ref="instance('resources-instance')/labels/state"/>
                                                    <xforms:item>
                                                        <xforms:label/>
                                                        <xforms:value/>
                                                    </xforms:item>
                                                    <xforms:itemset nodeset="instance('schema-instance')/xs:simpleType[@name = 'state']//xs:enumeration">
                                                        <xforms:label ref="@value"/>
                                                        <xforms:value ref="@value"/>
                                                    </xforms:itemset>
                                                </xforms:select1>
                                                <!--<xforms:input incremental="true" ref="dmv:state" class="dmv-state">-->
                                                    <!--<xforms:label ref="instance('resources-instance')/labels/state"/>-->
                                                    <!--<xforms:alert ref="instance('resources-instance')/alerts/state"/>-->
                                                <!--</xforms:input>-->
                                                <xforms:input incremental="true" ref="dmv:zip" class="dmv-zip">
                                                    <xforms:label ref="instance('resources-instance')/labels/zip"/>
                                                    <xforms:alert ref="instance('resources-instance')/alerts/zip"/>
                                                </xforms:input>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </xforms:group>
                        <tr><td colspan="2" class="dmv-hr"/></tr>
                        <tr>
                            <th>
                                <xforms:output value="instance('resources-instance')/titles/new-mailing-address"/><br/>
                                <!--New or Correct<br/>-->
                                <!--Mailing<br/>-->
                                <!--Address<br/>-->
                                <p>
                                    <img src="/examples/forms/images/mailing-address.png" alt="New or Correct Mailing Address"/>
                                </p>
                            </th>
                            <td>

                                <table class="dmv-action-table">
                                    <tr>
                                        <td>
                                            <xforms:group ref="instance('control-instance')/remove-mailing-address">
                                                <xforms:action ev:event="DOMActivate">
                                                    <xforms:delete nodeset="instance('main-instance')//dmv:address[@type = 'mailing']" at="last()"/>
                                                </xforms:action>
                                                <xforms:trigger appearance="xxforms:image">
                                                    <xforms:label ref="instance('resources-instance')/labels/remove-mailing-address"/>
                                                    <xxforms:img src="/images/remove.gif"/>
                                                </xforms:trigger>
                                                <xforms:trigger appearance="xxforms:link">
                                                    <xforms:label ref="instance('resources-instance')/labels/remove-mailing-address"/>
                                                </xforms:trigger>
                                            </xforms:group>

                                            <xforms:group ref="instance('control-instance')/clear-mailing-address">
                                                <xforms:action ev:event="DOMActivate" >
                                                    <xforms:dispatch name="dmv-clear-mailing-address" target="main-model"/>
                                                </xforms:action>
                                                <xforms:trigger appearance="xxforms:image">
                                                    <xforms:label ref="instance('resources-instance')/labels/clear-address"/>
                                                    <xxforms:img src="/images/recycle-green.png"/>
                                                </xforms:trigger>
                                                <xforms:trigger appearance="xxforms:link">
                                                    <xforms:label ref="instance('resources-instance')/labels/clear-address"/>
