<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:env="http://www.w3.org/2003/05/soap-envelope"
        xmlns:orbeon="http://www.orbeon.com/"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:flickr="urn:flickr">

    <xhtml:head>
        <xhtml:title>XForms Flickr Viewer</xhtml:title>
        <xforms:model>
            <xforms:instance id="query">
                <xi:include href="input:instance"/>
            </xforms:instance>
            <xforms:instance id="images">
                <rsp stat="ok">
                    <photos page="1" pages="1" perpage="100" total="11">
                        <photo id="266341596" owner="70138573@N00" secret="fb8fd0b661" server="91" title="" ispublic="1"
                                isfriend="0" isfamily="0"/>
                    </photos>
                </rsp>
            </xforms:instance>
            <xforms:submission ref="instance('query')" id="send-query"
                    method="get" action="http://api.flickr.com/services/rest/"
                    replace="instance" instance="images" separator="&amp;"/>
            <xforms:send submission="send-query" ev:event="xforms-ready"/>
        </xforms:model>
        <xhtml:style type="text/css">
            .xforms-repeat-selected-item-1 { background: none; }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>
        <xforms:repeat nodeset="instance('images')/photos/photo">
            <xhtml:p>
                <xforms:output value="concat('http://static.flickr.com/', @server, '/',
                    @id, '_', @secret, '_b.jpg')" mediatype="image/jpeg"/>
            </xhtml:p>
        </xforms:repeat>
    </xhtml:body>
</xhtml:html>
