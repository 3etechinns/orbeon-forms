<xhtml:html xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:quote="http://ws.invesbot.com/"

            xmlns:xs="http://www.w3.org/2001/XMLSchema">
    <xhtml:head>
        <xhtml:title>Stock Quote</xhtml:title>
        <xforms:model>
            <xforms:instance id="symbol">
                <symbol>IBM</symbol>
            </xforms:instance>
            <xforms:instance id="quote">
                <dummy/>
            </xforms:instance>
            <xforms:submission ref="instance('symbol')" id="get-quote"
                method="post" action="/direct/stock-quote/get-quote" replace="instance" instance="quote"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <xhtml:p>
                Enter stock symbol (e.g. IBM):
                <xforms:input ref="."/>
                <xsl:text>&#160;</xsl:text>
                <xforms:trigger>
                    <xforms:label>Get Stock Price</xforms:label>
                    <xforms:action ev:event="DOMActivate">
                        <xforms:send submission="get-quote"/>
                        <xforms:toggle case="response"/>
                    </xforms:action>
                </xforms:trigger>
            </xhtml:p>
        </xforms:group>
        <xforms:switch>
            <xforms:case id="initial"/>
            <xforms:case id="response">
                <xforms:group ref="instance('quote')/*:StockQuote">
                    <xhtml:table class="gridtable">
                        <xhtml:tr>
                            <xhtml:th>Stock symbol</xhtml:th>
                            <xhtml:td><xforms:output value="*:Symbol"/></xhtml:td>
                        </xhtml:tr>
                        <xhtml:tr>
                            <xhtml:th>Company name</xhtml:th>
                            <xhtml:td><xforms:output value="*:Company"/></xhtml:td>
                        </xhtml:tr>
                        <xhtml:tr>
                            <xhtml:th>Price</xhtml:th>
                            <xhtml:td>
                                <xforms:output value="substring-before(substring-after(*:Price, '&lt;b>'), '&lt;/b>')"/>
                            </xhtml:td>
                        </xhtml:tr>
                        <xhtml:tr>
                            <xhtml:th>Open amount</xhtml:th>
                            <xhtml:td><xforms:output ref="*:Open"/></xhtml:td>
                        </xhtml:tr>
                        <xhtml:tr>
                            <xhtml:th>Day range</xhtml:th>
                            <xhtml:td><xforms:output ref="*:DayRange"/></xhtml:td>
                        </xhtml:tr>
                    </xhtml:table>
                </xforms:group>
            </xforms:case>
        </xforms:switch>
    </xhtml:body>
</xhtml:html>
