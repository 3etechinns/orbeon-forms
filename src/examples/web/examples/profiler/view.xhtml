<xhtml:html xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
        xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <xhtml:head>
        <xhtml:style type="text/css">
            .info      { font-size: 10px; color: #aaa; }
            .even-line { background: #ffb ; }
            .odd-line  { background: #ddf; }
            .label     { font-style: italic; }
        </xhtml:style>
        <xforms:model>
            <xforms:instance id="hprof">
                <empty/>
            </xforms:instance>
            <xforms:instance id="ui">
                <ui upload-section=""/>
            </xforms:instance>
            <xforms:bind nodeset="instance('ui')">
                <xforms:bind nodeset="@upload" relevant="instance('hprof')/empty"/>
            </xforms:bind>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h1>Java Profiling</xhtml:h1>
        <xhtml:ul>
            <xhtml:li><xhtml:a href="hotspots">Hotspots</xhtml:a></xhtml:li>
            <xhtml:li><xhtml:a href="functionality">Split by functionality</xhtml:a></xhtml:li>
        </xhtml:ul>
        <xhtml:table class="gridtable">
            <xsl:copy-of select="f:display-methods(/analysis/method, 1)"/>
        </xhtml:table>
    </xhtml:body>
</xhtml:html>
