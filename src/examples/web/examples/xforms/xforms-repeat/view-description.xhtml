<xhtml:span xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:ui="http://www.example.com/ui"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events">
    <!-- Description value -->
    <xforms:group ref="@ui:output">
        <xforms:output ref="../@description" xhtml:size="30"/>
    </xforms:group>
    <!-- Description edition field -->
    <xforms:group ref="@ui:input">
        <xforms:input ref="../@description" xhtml:size="30"/>
    </xforms:group>
    <!-- Trigger to edit description -->
    <xforms:trigger appearance="xxforms:image" ref="@ui:edit-trigger">
        <xxforms:img src="/images/edit.gif"/>
        <xforms:setvalue ev:event="DOMActivate" ref="../@ui:mode" value="'edit'"/>
    </xforms:trigger>
    <!-- Trigger to save description -->
    <xforms:trigger appearance="xxforms:image" ref="@ui:save-trigger">
        <xxforms:img src="/images/save.gif"/>
        <xforms:setvalue ev:event="DOMActivate" ref="../@ui:mode" value="'view'"/>
    </xforms:trigger>
</xhtml:span>
