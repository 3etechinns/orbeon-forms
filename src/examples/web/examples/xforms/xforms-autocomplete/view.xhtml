<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Auto-Complete</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="main-instance">
                <country>
                    <name/>
                    <us-code/>
                </country>
            </xforms:instance>
            <xforms:instance id="countries" src="xforms-autocomplete/countries"/>
            <xforms:submission ref="instance('main-instance')" id="country-updated"
                method="post" action="/direct/xforms-autocomplete/countries" replace="instance" instance="countries"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <xhtml:p>Select country, either by name or US country code:</xhtml:p>
            <xhtml:div>
                <xforms:select1 ref="name" selection="open" id="country-name" incremental="true">
                    <xforms:label>Name: </xforms:label>
                    <xforms:itemset nodeset="instance('countries')/country">
                        <xforms:label ref="name"/>
                        <xforms:value ref="name"/>
                    </xforms:itemset>
                    <xforms:action ev:event="xforms-value-changed">
                        <xforms:setvalue ref="../us-code"/>
                        <xforms:send submission="country-updated"/>
                    </xforms:action>
                </xforms:select1>
            </xhtml:div>
            <!--<xhtml:div>-->
                <!--<xforms:select1 ref="name" selection="open" id="country-">-->
                    <!--<xforms:label>Name: </xforms:label>-->
                    <!--<xforms:itemset nodeset="instance('countries')/country">-->
                        <!--<xforms:label ref="name"/>-->
                        <!--<xforms:value ref="name"/>-->
                    <!--</xforms:itemset>-->
                <!--</xforms:select1>-->
            <!--</xhtml:div>-->
        </xforms:group>
    </xhtml:body>
</xhtml:html>
