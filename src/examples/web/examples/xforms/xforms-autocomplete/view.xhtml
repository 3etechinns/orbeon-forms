<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Auto-Complete</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="main-instance">
                <country>
                    <name/>
                    <us-code/>
                </country>
            </xforms:instance>
            <xforms:instance id="countries" src="xforms-autocomplete/countries"/>
            <xforms:submission ref="instance('main-instance')" id="country-updated"
                method="post" action="/direct/xforms-autocomplete/countries" replace="instance" instance="countries"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <xhtml:p>Select country, and press enter to see its flag:</xhtml:p>
            <xhtml:p>
                <xforms:select1 ref="name" selection="open" id="country-name" incremental="true">
                    <xforms:label class="fixed-width">Name: </xforms:label>
                    <xforms:itemset nodeset="instance('countries')/country">
                        <xforms:label ref="name"/>
                        <xforms:value ref="name"/>
                    </xforms:itemset>
                    <xforms:action ev:event="xforms-value-changed">
                        <xforms:send submission="country-updated"/>
                        <xforms:setvalue ref="../us-code" value="instance('countries')/country[name = instance('main-instance')/name]/us-code"/>
                    </xforms:action>
                </xforms:select1>
            </xhtml:p>
            <!--<xhtml:p>-->
                <!--<xforms:select1 ref="us-code" selection="open" id="country-us-code" incremental="true">-->
                    <!--<xforms:label class="fixed-width">US code: </xforms:label>-->
                    <!--<xforms:itemset nodeset="instance('countries')/country">-->
                        <!--<xforms:label ref="us-code"/>-->
                        <!--<xforms:value ref="us-code"/>-->
                    <!--</xforms:itemset>-->
                <!--</xforms:select1>-->
            <!--</xhtml:p>-->
            <xhtml:p>
                <xforms:output
                    value="if (instance('countries')/country[us-code = instance('main-instance')/us-code]) then
                               concat(
                                '&lt;img',
                                  ' src=&#34;../images/flags/',
                                    instance('main-instance')/us-code,
                                    '-flag.gif&#34;',
                                '/&gt;'
                               )
                           else
                               ''"
                        mediatype="text/html"
                        class="flickr-image"/>
            </xhtml:p>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
