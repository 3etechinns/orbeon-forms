<xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xforms="http://www.w3.org/2002/xforms">

    <xhtml:head>
        <xhtml:title>Accessing the Session - Shopping Cart</xhtml:title>
        <xforms:model id="main-model">
            <xforms:action ev:event="xforms-ready">
                <xforms:send submission="get"/> <!-- Alex TODO: This doesn't see to work. Added bug for Erik. -->
                <xforms:refresh model="main-model"/> <!-- Alex TODO: Don't think this is necesary in this example -->
            </xforms:action>
            <xforms:instance id="item">
                <item/>
            </xforms:instance>
            <xforms:instance id="cart">
                <cart/>
            </xforms:instance>
            <xforms:submission id="get" action="/direct/cart/get" ref="instance('item')" instance="cart" method="post" replace="instance"/>
            <xforms:submission id="add" action="/direct/cart/add" ref="instance('item')" method="post" replace="instance"/>
            <xforms:submission id="clear" action="/direct/cart/clear" ref="instance('item')" method="post" replace="instance"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:group>
                <xforms:input ref="instance('item')">
                    <xforms:label>Enter an item:</xforms:label>
                </xforms:input>
                <xforms:trigger>
                    <xforms:label>Add to cart</xforms:label>
                </xforms:trigger>
                <xforms:action ev:event="DOMActivate">
                    <xforms:send submission="add"/>
                    <xforms:send submission="get"/>
                </xforms:action>
            </xforms:group>
            <xforms:trigger>
                <xforms:label>Empty cart</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:send submission="clear"/>
                    <xforms:send submission="get"/>
                </xforms:action>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:ol>
            <xforms:repeat nodeset="instance('cart')/item" id="mainRepeat">
                <xhtml:li><xforms:output ref="."/></xhtml:li>
            </xforms:repeat>
        </xhtml:ol>
    </xhtml:body>
</xhtml:html>
