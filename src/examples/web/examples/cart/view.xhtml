<xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xforms="http://www.w3.org/2002/xforms">

    <xhtml:head>
        <xhtml:title>Shopping Cart</xhtml:title>
        <xforms:model>
            <xforms:instance id="item">
                <item/>
            </xforms:instance>
            <xforms:instance id="cart">
                <cart/>
            </xforms:instance>
            <xforms:submission id="get" action="/direct/cart/get" ref="instance('cart')" method="post" replace="instance"/>
            <xforms:submission id="add" action="/direct/cart/add" ref="instance('item')" method="post" replace="instance"/>
            <xforms:submission id="clear" action="/direct/cart/clear" ref="instance('item')" method="post" replace="instance"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:input ref="instance('item')">
                <xforms:label>Enter an item:</xforms:label>
            </xforms:input>
            <xforms:trigger>
                <xforms:label>Add to cart</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:send submission="add"/>
                    <xforms:send submission="get"/>
                </xforms:action>
            </xforms:trigger>
            <xforms:trigger>
                <xforms:label>Empty cart</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:send submission="add"/>
                    <xforms:send submission="get"/>
                </xforms:action>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:ol>
            <xforms:repeat nodeset="instance('cart')/item" id="mainRepeat">
                <xhtml:li><xforms:output ref="."/></xhtml:li>
            </xforms:repeat>
        </xhtml:ol>
    </xhtml:body>
</xhtml:html>
