<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
        xmlns:env="http://www.w3.org/2003/05/soap-envelope"
        xmlns:orbeon="http://www.orbeon.com/"
        xmlns:flickr="urn:flickr">

    <xhtml:head>
        <xhtml:title>Flickr Spell</xhtml:title>
        <xforms:model>
            <xforms:instance id="text">
                <text/>
            </xforms:instance>
            <xforms:instance id="images">
                <images/>
            </xforms:instance>
            <xforms:submission ref="instance('text')" id="spell"
                method="post" action="/direct/flickr-spell/spell"
                replace="instance" instance="images"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group>
            <xforms:send submission="spell" ev:event="xforms-value-changed"/>
            <xhtml:p>
                <xforms:input ref="instance('text')" incremental="true"/>
            </xhtml:p>
            <xhtml:p>
                <xforms:output ref="instance('images')" xhtml:class="xforms-xhtml"/>
            </xhtml:p>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
